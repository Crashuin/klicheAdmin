<div class="card mt-3 mx-3">
  <div class="card-body">
    <h2 class="ms-3">Lista de clientes</h2>
    <button class="ms-3" mat-raised-button color="primary">
      <mat-icon>add_circle_outline</mat-icon>Agregar cliente
    </button>
  </div>
</div>

<div class="card mt-3 mx-3">
  <div class="card-body">
    <div class="container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="idCliente">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.idCliente }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Dirección</th>
            <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
          </ng-container>

          <!-- Document number Column -->
          <ng-container matColumnDef="documento">
            <th mat-header-cell *matHeaderCellDef>Documento</th>
            <td mat-cell *matCellDef="let element">{{ element.documento }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Creation Date Column -->
          <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaNacimiento }}</td>
          </ng-container>

          <!-- Creation Date Column -->
          <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaCreacion }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center gap-2">
                <button mat-mini-fab color="warn">
                  <mat-icon>delete</mat-icon>
                </button>

                <button mat-mini-fab color="accent">
                  <mat-icon>create</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Seleccione el número de elementos" >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
