<div class="card mt-3 mx-3">
  <div class="card-body">
    <h2 class="ms-3">Lista de categorías</h2>
    <button class="ms-3" mat-raised-button color="primary">
      <mat-icon>add_circle_outline</mat-icon>Agregar categoría
    </button>
  </div>
</div>

<div class="card mt-3 mx-3">
  <div class="card-body">
    <div class="container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="idCategoria">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.idCategoria }}</td>
          </ng-container>

          <!-- Category Product Column -->
          <ng-container matColumnDef="nomCategoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let element">{{ element.nomCategoria }}</td>
          </ng-container>

          <!-- Creation Date Column -->
          <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaCreacion }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center gap-2">
                <button mat-mini-fab color="warn">
                  <mat-icon>delete</mat-icon>
                </button>

                <button mat-mini-fab color="accent">
                  <mat-icon>create</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Seleccione el número de elementos" >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
