<div class="card mt-3 mx-3">
  <div class="card-body">
    <h2 class="ms-3">Lista de usuarios</h2>
    <button class="ms-3" mat-raised-button color="primary" (click)="openAddEditUserForm()">
      <mat-icon>add_circle_outline</mat-icon>Agregar usuario
    </button>
  </div>
</div>

<div class="card mt-3 mx-3">
  <div class="card-body">
    <div class="container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- User Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef>Perfil</th>
            <td mat-cell *matCellDef="let element">{{ element.perfil }}</td>
          </ng-container>

          <!-- State Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
          </ng-container>

          <!-- Last Login Column -->
          <ng-container matColumnDef="ultimo_login">
            <th mat-header-cell *matHeaderCellDef>Ultimo login</th>
            <td mat-cell *matCellDef="let element">
              {{ element.ultimo_login }}
            </td>
          </ng-container>

          <!-- Creation Date Column -->
          <ng-container matColumnDef="fecha_creacion">
            <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
            <td mat-cell *matCellDef="let element">
              {{ element.fecha_creacion }}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center gap-2">
                <button mat-mini-fab color="warn">
                  <mat-icon>delete</mat-icon>
                </button>

                <button mat-mini-fab color="accent" (click)="openEditForm(element)">
                  <mat-icon>create</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Seleccione el número de elementos" >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
