<div class="card mt-3 mx-3">
  <div class="card-body">
    <h2 class="ms-3">Lista de productos</h2>
    <button class="ms-3" mat-raised-button color="primary">
      <mat-icon>add_circle_outline</mat-icon>Agregar producto
    </button>
  </div>
</div>

<div class="card mt-3 mx-3">
  <div class="card-body">
    <div class="container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="idProducto">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.idProducto }}</td>
          </ng-container>

          <!-- Category Product Column -->
          <ng-container matColumnDef="categoria_idCategoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let element">{{ element.categoria_idCategoria }}</td>
          </ng-container>

          <!-- Product Name Column -->
          <ng-container matColumnDef="nombreProducto">
            <th mat-header-cell *matHeaderCellDef>Nombre del producto</th>
            <td mat-cell *matCellDef="let element">{{ element.nombreProducto }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
          </ng-container>

          <!-- Image Column -->
          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let element">{{ element.imagen }}</td>
          </ng-container>

          <!-- Sale Price Column -->
          <ng-container matColumnDef="precioVenta">
            <th mat-header-cell *matHeaderCellDef>Precio venta</th>
            <td mat-cell *matCellDef="let element">{{ element.precioVenta }}</td>
          </ng-container>

          <!-- Creation Date Column -->
          <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaCreacion }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center gap-2">
                <button mat-mini-fab color="warn">
                  <mat-icon>delete</mat-icon>
                </button>

                <button mat-mini-fab color="accent">
                  <mat-icon>create</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Seleccione el número de elementos" >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
