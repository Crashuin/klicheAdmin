<div class="card mt-3 mx-3">
  <div class="card-body">
    <h2 class="ms-3">Lista de ventas</h2>
    <button class="ms-3" mat-raised-button color="primary">
      <mat-icon>add_circle_outline</mat-icon>Agregar venta
    </button>
  </div>
</div>

<div class="card mt-3 mx-3">
  <div class="card-body">
    <div class="container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="idVenta">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.idVenta }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="cliente_idCliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let element">{{ element.cliente_idCliente }}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="productos">
            <th mat-header-cell *matHeaderCellDef>Productos</th>
            <td mat-cell *matCellDef="let element">{{ element.productos }}</td>
          </ng-container>

          <!-- Document number Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{ element.total }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="metodoPago">
            <th mat-header-cell *matHeaderCellDef>Método de pago</th>
            <td mat-cell *matCellDef="let element">{{ element.metodoPago }}</td>
          </ng-container>

          <!-- Creation Date Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center gap-2">
                <button mat-mini-fab color="warn">
                  <mat-icon>delete</mat-icon>
                </button>

                <button mat-mini-fab color="accent">
                  <mat-icon>create</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Seleccione el número de elementos" >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
